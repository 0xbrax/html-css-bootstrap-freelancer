<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header class="fixed-top">
            <div class="container-sm">
                <nav class="navbar navbar-expand-sm navbar-dark text-uppercase py-3">
                    <a class="navbar-brand" href="#">Start Bootstrap</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Portfolio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                        </ul>
                    </div>                          
                </nav>
            </div>
        </header>

        <section class="_jumbotron text-center text-white text-uppercase py-5">
            <div class="container-sm">
                <img id="avatar" class="mb-3" src="img/avatar.svg" alt="Avatar">
                <h1>Start Bootstrap</h1>
                <div class="_star_line_light mb-2">
                    <i class="bi bi-star-fill"></i>
                </div>
                <p class="mb-0">Graphic Artist &minus; Web Designer &minus; Illustrator</p>
            </div>
        </section>

        <section class="_card text-center py-5">
            <div class="container-sm">
                <h2 class="text-uppercase">Portfolio</h2>
                <div class="_star_line_dark mb-2">
                    <i class="bi bi-star-fill"></i>
                </div>
                <div class="row g-3">
                    <div class="col-12 col-sm-6 col-md-4">
                        <img class="img-fluid rounded" src="img/cabin.png" alt="Item 1">
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <img class="img-fluid rounded" src="img/cake.png" alt="Item 2">
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <img class="img-fluid rounded" src="img/circus.png" alt="Item 3">
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <img class="img-fluid rounded" src="img/game.png" alt="Item 4">
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <img class="img-fluid rounded" src="img/safe.png" alt="Item 5">
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <img class="img-fluid rounded" src="img/safe.png" alt="Item 6">
                    </div>
                </div>
            </div>
        </section>

        <section class="_about">
            <div class="container-sm">
                <h1 class="text-center">Hello World</h1>
                <div class="row justify-content-center">
                    <div class="col-5">
                        <div class="_box_2"></div>
                    </div>
                    <div class="col-5">
                        <div class="_box_2"></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="_contact">
            <div class="container-sm">
                <h1 class="text-center">Hello World</h1>
                <div class="row justify-content-center">
                    <div class="col-10">
                        <div class="_box_2"></div>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <div class="container-sm">
                <div class="row">
                    <div class="col-12 col-sm-4">
                        <div class="_box_1"></div>
                    </div>
                    <div class="col-12 col-sm-4">
                        <div class="_box_1"></div>
                    </div>
                    <div class="col-12 col-sm-4">
                        <div class="_box_1"></div>
                    </div>
                </div>
            </div>
            <div class="_bottom_bar pb-1">
                <h1 class="text-center">Hello World</h1>
            </div>
        </footer>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</html>
